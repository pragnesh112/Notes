<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div></div> -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" id="magic" href="#">Magic Notes</a>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" id="home" aria-current="page">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control mx-2"
              id="searchtxt"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              aa
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <!-- <h1>Welcome to My Website</h1> -->
      <div class="card">
        <form>
          <div class="col-sm-12">
            <label for="Title" class="form-label"><h4>Title</h4>  </label>
            <input
              type="text"
              class="form-control"
              id="addTitle"
              aria-describedby="title"
              placeholder="Enter Title"
            />
          </div>
        </form>
        <div class="card-body">
          <h5 class="card-title">Add Notes</h5>

          <div class="mb-1">
            <textarea
              class="form-control"
              id="addtxt"
              rows="4"
              id="addText"
              placeholder="Enter Text"
            ></textarea>
          </div>

          <a href="#" class="btn btn-primary" id="addbtn">Add Notes </a>
        </div>
        
      </div>
      <div>
        <h2>Your Notes</h2>
        <hr />
        <div id="notes" class="row container-fluid"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js\app.js"></script>
  </body>
</html>
